<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Identificação de Erros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Identifique o Erro!</h1>
        <div id="scenario-container">
            <p id="scenario-text"></p>
            <div id="options-container"></div>
        </div>
        <button id="next-button" class="hidden">Próximo</button>
        <p id="result" class="hidden"></p>
        <div id="score">
            <p>Corretas: <span id="correct-count">0</span></p>
            <p>Incorretas: <span id="incorrect-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
